<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Web_project/front_End/login.css">
</head>
<body>
<form action="../back_End/loginB.php" method="post">
    <h2>Log In</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="role">Select Role</label>
    <select id="role" name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>
    <label>
        <input type="checkbox" name="remember_me" value="1"> Remember Me
    </label>

    <button type="submit">Log In</button>

    <footer>
        <a href="/Web_project/front_End/forgot_password.html">Forgot Password?</a>
        <br>
        Don't have an account? <a href="/Web_project/front_End/register.html">Register</a>
    </footer>


    <script>
        // Validimi nÃ« front-end
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            return true;
        }
    </script>
</form>
</body>
</html>
