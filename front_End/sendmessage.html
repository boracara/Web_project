<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(1, 2, 75);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        form label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form button {
            background-color: #0055f3;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        form textarea {
            resize: none;
            height: 100px;
        }
    </style>
</head>
<body>
<form id="sendMessageForm" method="POST" action="../back_End/send_message.php">
    <label for="receiver_email">Email i marrësit:</label>
    <input type="email" id="receiver_email" name="receiver_email" required>

    <label for="message">Mesazhi:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Dërgo Mesazhin</button>
    <a href="../back_End/user_dashboard.php" class="secondary">Kthehu te Profili</a>
</form>

</body>
</html>
